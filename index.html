<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Pokédex</title>
</head>
<body>
    <header class="pokedex-header">
        <div class="pokedex-header__content container-xl">
            <img src="img/pokedex-logo.png" alt="Logo da Pokédex">
        </div>
    </header>

    <main class="pokedex-body">
        <div class="pokedex-body__content container-xl">

            <!-- Seção de Filtros -->
            <section class="pokedex-body__filters" aria-label="Filtros da Pokédex">
                <div class="pokedex-body__filters-inputs">
                    <div class="pokedex-body__filters-search">
                        <span>SEARCH</span>
                        <input type="search" placeholder="By name or number..." id="search-input">
                    </div>
                    <div class="pokedex-body__filters-favorites">
                        <i class="bi bi-heart-fill" style="color: #ff4d4d;"></i>
                        <span>FAVES</span>
                    </div>
                </div>

                <div class="pokedex-body__filters-inputs">
                    <div class="pokedex-body__filters-group">
                        <span class="pokedex-body__filters-label">TYPE</span>
                        <div class="pokedex-body__filters-dropdown dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>All</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">Fire</button></li>
                                <li><button class="dropdown-item" type="button">Water</button></li>
                                <li><button class="dropdown-item" type="button">Grass</button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="pokedex-body__filters-group">
                        <span class="pokedex-body__filters-label">REGION</span>
                        <div class="pokedex-body__filters-dropdown dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>Kanto</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">Kanto</button></li>
                                <li><button class="dropdown-item" type="button">Johto</button></li>
                                <li><button class="dropdown-item" type="button">Hoenn</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>


            <!-- Seção dos Cards -->
            <section class="pokedex-body__cards" aria-label="Cards da Pokédex">
                <div class="row pokedex-body__cards-container">

                    <!-- TEMPLATE OCULTO -->
                    <div class="col template" id="pokedex-template" style="display: none;">
                        <div class="pokedex-body__cards-img">
                            <img src="" alt="Imagem do Pokémon" class="pokemon-img">
                        </div>
                        <div class="pokedex-body__cards-info">
                            <span class="pokemon-span__cards-id"></span>
                            <span class="pokemon-span__cards-name"></span>
                        </div>
                        <div class="pokedex-body__cards-type"></div>
                    </div>

                </div>
            </section>


            <!-- Modal do Pokémon -->
            <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonModalLabel">Nome do Pokémon</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="modal-pokemon">
                                <img src="" alt="Imagem do Pokémon" class="modal-pokemon-img mb-3" style="width: 200px; height: 200px;">
                            </div>
                            <div class="modal-pokemon__info">
                                <div class="modal-pokemon__header">
                                    <span class="modal-pokemon__id"></span>
                                    <strong class="modal-pokemon__name"></strong>
                                </div>
                                <div class="modal-pokemon__detail">
                                    <strong>Type:</strong> 
                                    <span class="modal-pokemon__types"></span>
                                </div>
                                <div class="modal-pokemon__genetic">
                                    <div class="modal-pokemon__detail">
                                        <strong>Height</strong> 
                                        <span class="modal-pokemon__height"></span> m
                                    </div>
                                    <div class="modal-pokemon__detail">
                                        <strong>Weight</strong> 
                                        <span class="modal-pokemon__weight"></span> kg
                                    </div>
                                    <div class="modal-pokemon__detail">
                                        <strong>Base Exp.</strong> 
                                        <span class="modal-pokemon__weight"></span> kg
                                    </div>
                                </div>
                                <div class="modal-pokemon__abilities">
                                    <strong>Abilities</strong>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
