<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <header class="pokedex-header">
        <div class="pokedex-header__content container-xl">
            <img src="img/pokedex-logo.png" alt="Logo da Pokédex">
        </div>
    </header>
    <main class="pokedex-body">
        <div class="pokedex-body__content container-xl">
            <!-- Seção de Filtros -->
            <section class="pokedex-body__filters" aria-label="Filtros da Pokédex">
                <div class="pokedex-body__filters-inputs">
                    
                    <!-- Campo de pesquisa -->
                    <div class="pokedex-body__filters-search">
                        <span>SEARCH</span>
                        <input type="search" placeholder="By name or number...">
                    </div>

                    <!-- Campo para favoritar -->
                    <div class="pokedex-body__filters-favorites">
                        <i class="bi bi-heart"></i>
                        <span>FAVES</span>
                    </div>

                </div>
                <div class="pokedex-body__filters-inputs">

                    <!-- Grupo de filtro: Tipo -->
                    <div class="pokedex-body__filters-group">
                        <span class="pokedex-body__filters-label">Type</span>
                        <div class="pokedex-body__filters-dropdown dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <span>All</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Fire</button></li>
                            <li><button class="dropdown-item" type="button">Water</button></li>
                            <li><button class="dropdown-item" type="button">Grass</button></li>
                        </ul>
                        </div>
                    </div>

                    <!-- Grupo de filtro: Região -->
                    <div class="pokedex-body__filters-group">
                        <span class="pokedex-body__filters-label">Region</span>
                        <div class="pokedex-body__filters-dropdown dropdown">
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <span>Region</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Kanto</button></li>
                            <li><button class="dropdown-item" type="button">Johto</button></li>
                            <li><button class="dropdown-item" type="button">Hoenn</button></li>
                        </ul>
                        </div>
                    </div>

                </div>

            </section>
            <!-- Seção dos cards -->
            <section class="pokedex-body__cards" aria-label="Cards da Pokédex">
                <div class="pokedex-body__cards-template">
                    <div class="pokedex-body__cards-img">

                    </div>
                    <div class="pokedex-body__cards-info">
                        <span class="pokemon-span__cards-id">#001</span>
                        <span class="pokemon-span__cards-name">Tum Tum Sahur</span>
                    </div>
                    <div class="pokedex-body__cards-type">
                        <div class="pokedex-body__cards-especie">
                            <img src="img/dragon-type-icon.png">
                            <span>Dragon</span>
                        </div>
                        <div class="pokedex-body__cards-especie">
                            <img src="img/ghost-type-icon.png">
                            <span>Ghost</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
